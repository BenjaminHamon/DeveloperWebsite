{% extends 'layout.html' %}

{% block content %}
{% for project_item in project %}
<section class="content-item">
	<h1><a href="{{ project_item.website if project_item.website else '#' }}">{{ project_item.name }}</a></h1>
	<div class="text">
		<p>{{ project_item.description | render_text }}</p>
	</div>
</section>
{% endfor %}
{% endblock %}
